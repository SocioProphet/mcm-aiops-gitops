resources:
# Set RHACM Policies
- argocd/policies/policies.yaml

# Import Existing Clusters
- argocd/clusters/import/ibmcloud/ibmcloud-syd.yaml
- argocd/clusters/import/vsphere/ocp-swinney-io.yaml

# Create Clusters
# - argocd/clusters/create/aws/aws-singapore.yaml
# - argocd/clusters/create/aws/aws-tokoyo.yaml
# - argocd/clusters/create/azure/azure-australia.yaml
# - argocd/clusters/create/vsphere/vsphere.yaml

# Deploy Applications to Managed Clusters
# - argocd/cloudpaks/cp4i.yaml

patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: ${GIT_BASEURL}/${GIT_ORG}/${GIT_GITOPS_APPLICATIONS}
    - op: add
      path: /spec/source/targetRevision
      value: ${GIT_GITOPS_APPLICATIONS_BRANCH}
